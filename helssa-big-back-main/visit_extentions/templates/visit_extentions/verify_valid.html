<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اعتبار گواهی</title>
    <style>
        body { font-family: DejaVu Sans, Vazirmatn, sans-serif; background: #f8fafc; }
        .card { max-width: 640px; margin: 40px auto; background: white; border-radius: 12px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.06); }
        .ok { color: #0ea5e9; }
        .meta { color: #475569; font-size: 14px; }
        .row { margin: 8px 0; }
    </style>
    <meta name="robots" content="noindex,nofollow">
</head>
<body>
    <div class="card">
        <h2 class="ok">گواهی معتبر است</h2>
        <p class="meta">این گواهی توسط پزشک صادر شده و هنوز ابطال نشده است.</p>
        <div class="row">شناسه گواهی: {{ certificate.id }}</div>
        <div class="row">ویزیت: {{ certificate.visit_id }}</div>
        <div class="row">پزشک: {{ certificate.doctor }}</div>
        <div class="row">بیمار: {{ certificate.patient }}</div>
        <div class="row">مدت استعلاج: {{ certificate.days_off }} روز</div>
    </div>
</body>
</html>
