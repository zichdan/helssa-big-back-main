# Notification Settings
notifications:
  # Slack integration (if available)
  slack:
    enabled: false
    webhook_url: ""
    channel: "#code-review"
    
  # Email notifications
  email:
    enabled: true
    recipients:
      - "developer@voicechat.app"
    events:
      - "critical_issues"
      - "security_vulnerabilities"

# Advanced Settings
advanced:
  # AI Model Configuration
  ai_model:
    temperature: 0.3
    max_tokens: 2000
    model: "gpt-4"
    
  # Review Depth
  review_depth: "comprehensive"
  
  # Code Context
  context_lines: 10
  
  # Parallel Processing
  parallel_reviews: true
  max_concurrent: 3
  
  # Learning Mode
  learning_enabled: true
  feedback_integration: true

# Integration Settings
integrations:
  # GitHub Integration
  github:
    enabled: true
    auto_merge_minor: false
    required_approvals: 1
    
  # GitLab Integration  
  gitlab:
    enabled: false
    
  # Bitbucket Integration
  bitbucket:
    enabled: false

# Reporting
reporting:
  # Weekly reports
  weekly_summary: true
  
  # Metrics tracking
  metrics:
    - "review_count"
    - "issue_resolution_time"
    - "code_quality_score"
    - "security_score"
    
  # Export formats
  export_formats:
    - "json"
    - "csv"
    - "pdf"

# Quality Gates
quality_gates:
  # Code coverage threshold
  coverage_threshold: 80
  
  # Security score threshold
  security_threshold: 95
  
  # Performance score threshold
  performance_threshold: 85
  
  # Accessibility score threshold
  accessibility_threshold: 90

# Custom Rules for Voice Chat App
voice_chat_rules:
  audio_processing:
    max_file_size: "25MB"
    supported_formats: ["webm", "wav", "mp3", "m4a", "ogg"]
    timeout_seconds: 30
    
  openai_integration:
    api_timeout: 30
    retry_attempts: 3
    rate_limit_handling: true
    
  persian_validation:
    unicode_support: true
    rtl_layout: true
    bidi_text: true
    
  security_requirements:
    input_sanitization: true
    file_type_validation: true
    rate_limiting: true
    cors_configuration: true