# Code Analysis Tools
tools:
  # JavaScript/TypeScript Linting
  eslint:
    enabled: true
    config_file: ".eslintrc.js"
    severity: "error"
    
  # Python Code Quality
  ruff:
    enabled: true
    config_file: "pyproject.toml"
    severity: "warning"
    
  # Security Scanning
  gitleaks:
    enabled: true
    config_file: ".gitleaks.toml"
    severity: "critical"
    
  # Docker Best Practices
  hadolint:
    enabled: true
    severity: "warning"
    
  # Additional tools for Voice Chat App
  prettier:
    enabled: true
    config_file: ".prettierrc"
    
  # Type checking
  typescript:
    enabled: true
    strict: true
    
  # Python type checking
  mypy:
    enabled: true
    config_file: "mypy.ini"

# Project-Specific Rules
project_rules:
  # Voice Chat Application specific checks
  voice_chat:
    # Audio file handling
    audio_validation:
      - "Check file size limits (25MB max)"
      - "Validate audio formats (webm, wav, mp3, m4a)"
      - "Ensure proper error handling for audio processing"
      
    # Persian language support
    persian_support:
      - "Verify RTL layout implementation"
      - "Check Persian text rendering"
      - "Validate Unicode handling"
      - "Ensure proper font support"
      
    # API Security
    api_security:
      - "Validate all input parameters"
      - "Check rate limiting implementation"
      - "Verify API key protection"
      - "Ensure CORS configuration"
      
    # React Best Practices
    react_patterns:
      - "Use functional components with hooks"
      - "Implement proper error boundaries"
      - "Check accessibility attributes"
      - "Verify performance optimizations"
      
    # Flask Best Practices
    flask_patterns:
      - "Use blueprints for route organization"
      - "Implement proper exception handling"
      - "Check input validation schemas"
      - "Verify logging implementation"

# Custom Review Categories
review_categories:
  # Security Review
  security:
    priority: "high"
    patterns:
      - "API key exposure"
      - "Input validation"
      - "XSS prevention" 
      - "SQL injection protection"
      - "File upload security"
      
  # Performance Review  
  performance:
    priority: "medium"
    patterns:
      - "Bundle size optimization"
      - "API response time"
      - "Memory usage"
      - "Database queries"
      - "Caching strategies"
      
  # Accessibility Review
  accessibility:
    priority: "medium"
    patterns:
      - "ARIA labels"
      - "Semantic HTML"
      - "Keyboard navigation"
      - "Screen reader support"
      - "Color contrast"
      
  # Persian Language Support
  localization:
    priority: "high"
    patterns:
      - "RTL layout"
      - "Persian font rendering"
      - "Text direction"
      - "Number formatting"
      - "Date/time localization"

# Severity Levels
severity_mapping:
  critical:
